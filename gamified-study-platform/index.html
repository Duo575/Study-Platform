<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamified Study Platform</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    
    <!-- Apple PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StudyPlatform" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Microsoft PWA support -->
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-navbutton-color" content="#3b82f6" />

    <meta name="description" content="Transform your studying into an engaging, game-like experience with virtual pets, quests, and achievements." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Gamified Study Platform" />
    <meta property="twitter:description" content="Transform your studying into an engaging, game-like experience with virtual pets, quests, and achievements." />
